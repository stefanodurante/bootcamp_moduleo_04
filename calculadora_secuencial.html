<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Módulo 4 - Funciones y Eventos - Laboratorio</title>
        <link
            href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="app.css">
    </head>
    <body>
        <header id="title">
            <h1>Módulo 4 - Funciones y Eventos - Laboratorio</h1>
        </header>
        <main>
        <div class="block">
            <h2>Laboratório calculadora secuancial</h2>

            <div class="c-operating">
                <input class="c-number" type="text" id="operating" value=""/>
            </div>

            <div class="c-buttons">
                <button id="button-sum" value="+">+</button>
                <button id="button-sus">-</button>
                <button id="button-mul">*</button>
                <button id="button-div">/</button>
                <button id="button-equal" style="background: gray;">=</button>
            </div>
        </div>
    </main>
    <script src="calc-secuencial.js"></script>
    </body>
</html>
